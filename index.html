<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/9b9d836f4e.js" crossorigin="anonymous"></script>
     <title>Pagina Login</title>
</head>
<body>
     <main class="content">
          <section class="banner-img">
               <img class="img-wrapper" src="image/image.svg" alt="banner" srcset="/image/image.svg">
          </section>
          <section class="form-login">
               <div class="box-login">
                    <div class="title-form">
                         <h4>Bem-vindo de volta</h4>
                         <h1>Faça login na sua conta</h1>
                    </div>
                    
                    <form action="#">
                         <div class="lbl-inpt">
                              <label for="email">E-mail</label>
                              <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail...">
                         </div>
     
                         <div class="lbl-inpt">
                              <label for="password">Senha</label>
                              <input type="password" name="passoword" id="password" class="form-control" placeholder="Digite sua senha...">
                              <a href="/">Esqueci minha senha</a>
                         </div>
                         
     
                         <div class="link-radio">
                              <input type="radio" name="rememberPassword" id="rememberPassword"> Lembra a senha
                         </div>

                         <div class="btns-login">
                              <input type="button" value="Entrar">
                              <button><i class="fa-brands fa-google"></i>  Faça  login com o <b>Google</b></button>
                         </div>
                    </form>
     
                    <div class="link-register">
                         <p>Não tem conta? <a href="/">Cadastre-se</a> </p>
                    </div>
               </div>
          </section>
     </main>
     
</body>
<script src="script.js" type="text/javascript"></script>
</html>
